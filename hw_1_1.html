<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
          width: 1080px;
          margin: 0 auto;
          margin-bottom: 8px;
          overflow: hidden;
        }
    
        div.left {
          float: left;
          width: 740px; height: 428px;
          background-color: pink;
        }
    
        div.right {
          float: right;
          width: 332px; height: 428px;
          background-color: skyblue;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
