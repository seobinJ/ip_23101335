<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <fieldset>
                <legend><b>시작 그룹</b></legend>
                <input type="radio" id="new_tab" name="start_group" value="new_tab" checked>
                <label for="new_tab">새 탭 페이지 열기</label><br>
                <input type="radio" id="continue" name="start_group" value="continue">
                <label for="continue">중단한 위치에서 계속하기</label><br>
                <input type="radio" id="open_pages" name="start_group" value="open_pages">
                <label for="open_pages">링크 모음에서 또는 페이지 모음 열기</label>
            </fieldset>
      
            <fieldset>
                <legend><b>개인 정보 및 보안</b></legend>
                <input type="checkbox" id="sync_service" name="privacy_security" value="sync_service" checked>
                <label for="sync_service">동기화 및 서비스</label><br>
                <input type="checkbox" id="allow_login" name="privacy_security" value="allow_login" checked>
                <label for="allow_login">로그인 허용</label><br>
                <input type="checkbox" id="preload_pages" name="privacy_security" value="preload_pages">
                <label for="preload_pages">페이지 미리 로드</label>
            </fieldset>
        </table>
      </form>
      
</body>
</html>
